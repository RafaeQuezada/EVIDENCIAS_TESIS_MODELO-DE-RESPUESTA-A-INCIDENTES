<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Gesti√≥n de Incidentes de Seguridad</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 12px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    footer {
      margin-top: 30px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üõ°Ô∏è Sistema de Gesti√≥n de Incidentes de Seguridad</h2>

    <!-- Formulario de creaci√≥n -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white">
        Crear nuevo ticket
      </div>
      <div class="card-body">
        <form id="ticketForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="titulo" class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="col-md-8">
              <label for="descripcion" class="form-label">Descripci√≥n</label>
              <input type="text" class="form-control" id="descripcion" required>
            </div>
            <div class="col-md-3">
              <label for="severidad" class="form-label">Severidad</label>
              <select class="form-select" id="severidad" required>
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Agregar ticket</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de tickets -->
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        Tickets registrados
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0" id="ticketsTable">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>T√≠tulo</th>
                <th>Descripci√≥n</th>
                <th>Severidad</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="ticketsBody">
              <!-- Contenido din√°mico -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4">
      ¬© 2025 - Sistema local de gesti√≥n de incidentes. Tesis universitaria.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // -------------------------------
    // SISTEMA DE TICKETS LOCAL
    // -------------------------------

    const ticketForm = document.getElementById('ticketForm');
    const ticketsBody = document.getElementById('ticketsBody');

    // Cargar tickets al iniciar
    document.addEventListener('DOMContentLoaded', mostrarTickets);

    // Manejar creaci√≥n de tickets
    ticketForm.addEventListener('submit', e => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const severidad = document.getElementById('severidad').value;
      if (!titulo || !descripcion) return;

      const tickets = obtenerTickets();
      const nuevoTicket = {
        id: Date.now(),
        titulo,
        descripcion,
        severidad,
        estado: "Abierto"
      };

      tickets.push(nuevoTicket);
      guardarTickets(tickets);
      ticketForm.reset();
      mostrarTickets();
    });

    // Obtener tickets desde localStorage
    function obtenerTickets() {
      return JSON.parse(localStorage.getItem('tickets')) || [];
    }

    // Guardar tickets en localStorage
    function guardarTickets(tickets) {
      localStorage.setItem('tickets', JSON.stringify(tickets));
    }

    // Mostrar tickets en la tabla
    function mostrarTickets() {
      const tickets = obtenerTickets();
      ticketsBody.innerHTML = '';

      if (tickets.length === 0) {
        ticketsBody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-3">No hay tickets registrados</td></tr>';
        return;
      }

      tickets.forEach(ticket => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket.id}</td>
          <td>${ticket.titulo}</td>
          <td>${ticket.descripcion}</td>
          <td><span class="badge bg-${getColorSeveridad(ticket.severidad)}">${ticket.severidad}</span></td>
          <td>
            <select class="form-select form-select-sm" onchange="actualizarEstado(${ticket.id}, this.value)">
              <option ${ticket.estado === 'Abierto' ? 'selected' : ''}>Abierto</option>
              <option ${ticket.estado === 'En an√°lisis' ? 'selected' : ''}>En an√°lisis</option>
              <option ${ticket.estado === 'Resuelto' ? 'selected' : ''}>Resuelto</option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="eliminarTicket(${ticket.id})">Eliminar</button>
          </td>
        `;
        ticketsBody.appendChild(row);
      });
    }

    // Asignar color a la severidad
    function getColorSeveridad(severidad) {
      switch (severidad) {
        case 'Alta': return 'danger';
        case 'Media': return 'warning';
        default: return 'success';
      }
    }

    // Actualizar estado del ticket
    function actualizarEstado(id, nuevoEstado) {
      const tickets = obtenerTickets();
      const index = tickets.findIndex(t => t.id === id);
      if (index !== -1) {
        tickets[index].estado = nuevoEstado;
        guardarTickets(tickets);
        mostrarTickets();
      }
    }

    // Eliminar ticket
    function eliminarTicket(id) {
      if (!confirm('¬øSeguro que deseas eliminar este ticket?')) return;
      const tickets = obtenerTickets().filter(t => t.id !== id);
      guardarTickets(tickets);
      mostrarTickets();
    }
  </script>
</body>
</html>
